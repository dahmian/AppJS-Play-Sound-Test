<html>
  <head>
    <title>AppJS Play Sound Demo</title>
    <style>
      body {
        background-color: #1c1c1c;
        margin: 0
      }

      #faceWink {
        display: block;
        margin: 0 auto;
        width: 350px;
      }

      #playButton {
        display: block;
        margin: 0 auto;
        font-size: 24pt;
      }
    </style>
  </head>
  <body>
    <img id="faceWink" src="faceWink.svg"/> <!-- http://openclipart.org/detail/30199/tango-face-wink-by-warszawianka -->
    <button id="playButton">Play Again!</button>
  </body>
  <script>
    (function() {
      /** using JS Audio does not work on AppJS 0.0.20 on Windows, but does work when this same file is opened in Chrome. An alternative might be using node modules **/
      var sadSound;

      document.getElementById("playButton").onclick = playSound;
      playSound();

      function playSound() {
        sadSound = new Audio("sadSound.wav"); //http://www.freesound.org/people/Benboncan/sounds/73581/
        sadSound.play();
      }
    })();
  </script>
</html>
